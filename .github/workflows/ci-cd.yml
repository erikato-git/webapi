name: Continuous Integration (not deployment)

on:
  push:
    branches:
        - 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET 7
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Restore dependencies
        uses: dotnet restore
      
      - name: Build app
        uses: dotnet build -c Release --no-restore
      
